<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers - J.O.A.T Customs</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .sticker-item {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sticker-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .sticker-item p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stickers</h1>
        <div class="sticker-grid">
            <div class="sticker-item">
                <img src="20240714_124635.jpg" alt="Detroit Sticker" class="sticker-image">
                <p>Detroit Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124638.jpg" alt="Detroit Skyline Sticker" class="sticker-image">
                <p>Detroit Skyline Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124718.jpg" alt="Made in Detroit Sticker" class="sticker-image">
                <p>Made in Detroit Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124721.jpg" alt="Made in Detroit Circle Sticker" class="sticker-image">
                <p>Made in Detroit Circle Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124725.jpg" alt="Pink Cat Sticker" class="sticker-image">
                <p>Pink Cat Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124731.jpg" alt="Mayonnaise Sticker" class="sticker-image">
                <p>Mayonnaise Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124734.jpg" alt="Cat Meow Sticker" class="sticker-image">
                <p>Cat Meow Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124737.jpg" alt="Sloth Sticker" class="sticker-image">
                <p>Sloth Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124740.jpg" alt="Peace Sign Flag Sticker" class="sticker-image">
                <p>Peace Sign Flag Sticker</p>
            </div>
            <div class="sticker-item">
                <img src="20240714_124743.jpg" alt="Coffee Cup Sticker" class="sticker-image">
                <p>Coffee Cup Sticker</p>
            </div>
            <!-- Add more sticker items here following the same pattern -->
        </div>
    </div>
</body>
</html>
